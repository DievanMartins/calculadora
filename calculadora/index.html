<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--favicon-->
		<link rel="shortcut icon" href="img/favicon.ico">
		<!--font-->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@300;600;700&display=swap" rel="stylesheet">
		<!--css-->
    <link rel="stylesheet" href="assents/style.css">
    <title>Calculadora</title>
</head>
<body>
  <header class='title'>
		<h1>Calculadora</h1>
	</header>
	<main>
		<section>
			<div class="container">
				<p id="result"></p>
				<table>
					<tr>
						<td><button class="btn" onclick="clean()">C</button></td>
						<td><button class="btn" onclick="cleanOne()">AC</button></td>
						<td><button class="btn" onclick="insert('/')">/</button></td>
						<td><button class="btn" onclick="insert('*')">X</button></td>
					</tr>
					<tr>
						<td><button class="btn" onclick="insert('7')">7</button></td>
						<td><button class="btn" onclick="insert('8')">8</button></td>
						<td><button class="btn" onclick="insert('9')">9</button></td>
						<td><button class="btn" onclick="insert('-')">-</button></td>
					</tr>
					<tr>
						<td><button class="btn" onclick="insert('4')">4</button></td>
						<td><button class="btn" onclick="insert('5')">5</button></td>
						<td><button class="btn" onclick="insert('6')">6</button></td>
						<td><button class="btn" onclick="insert('+')">+</button></td>
					</tr>
					<tr>
						<td><button class="btn" onclick="insert('1')">1</button></td>
						<td><button class="btn" onclick="insert('2')">2</button></td>
						<td><button class="btn" onclick="insert('3')">3</button></td>
						<td rowspan="2"><button class="btn" style="height: 5.2rem;" onclick="calculate()">=</button></td>
					</tr>
					<tr>
						<td colspan="2"><button class="btn" style="width: 8rem;" onclick="insert('0')">0</button></td>
						<td><button class="btn" onclick="insert('.')">.</button></td>
					</tr>
				</table>
			</div>
		</section>
	</main>
	
	<footer>
    <div class="creator">
      Criado por Dievan Martins
    </div>
    <div class="social">
      <a href="mailto:dievanms@gmail.com" target="_black"><img src="img/gmail.svg" alt="Ícone do Gmail"></a>
      <a href="https://github.com/DievanMartins" target="_black"><img src="img/github.svg" alt="Ícone do Github"></a>
    </div>
  </footer>
		


	<script src="app.js"></script>
</body>
</html>
